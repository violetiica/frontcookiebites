        </div>
        <div class="campo-form">
            <label for="detalles">Información detallada:</label>
            <textarea id="detalles" name="detalles" rows="3" placeholder="Apartamento, piso, punto de referencia, etc." required></textarea>

        let urlParams = new URLSearchParams(window.location.search);
        let tipoDeUsuario = urlParams.get('perfil');
        let nombreUsuario = urlParams.get('id');
        let carrito;
        
        async function buscarCarrito(){
            console.log("Busando...");
            let aux;
            // console.log('http://localhost:8080/productos/' + decodeURIComponent(nombreProducto));
            fetch('http://localhost:8080/carrito/leer/' + nombreUsuario).then((response) => response.json()).then((json) => generarCarrito(json));

            //return JSON.parse(pediod);
        }
        function generarCarrito(lista){
            console.log(lista);
            carrito = lista;
            let recipiente = document.getElementById("lista-productos");
            let contenedor;
            let imagen;
            let nombre;
            let precio;
            let acum = 0;
            for(let elemento of lista){
                contenedor = document.createElement("div");
                contenedor.classList.add("item-carrito");
                imagen = document.createElement("img");
                imagen.src ="img/galletas/galletachoco.jpg";
                imagen.alt="Galleta de Chocolate";
                contenedor.appendChild(imagen);
                nombre = document.createElement("span");
                console.log(elemento.producto.nombre);
                nombre.textContent = elemento.producto.nombre;
                contenedor.appendChild(nombre);
                precio = document.createElement("span");
                precio.textContent = elemento.cantidad + "x" + elemento.producto.precio + "= $" + (elemento.cantidad * elemento.producto.precio);
                contenedor.appendChild(precio);
                recipiente.appendChild(contenedor);
                acum += elemento.cantidad * elemento.producto.precio;
            }
            document.getElementById('total-pedido').textContent = "$" + acum;
        }


        async function crearPedido(Pedido){
            fetch('http://localhost:8080/carrito/agregar/' , {
            method: "POST",
            body: JSON.stringify(Pedido),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
            }).then(() => { window.location.href = 'GenerarFactura.html?perfil='+ tipoDeUsuario + '&id=' + nombreUsuario });}
    
        document.getElementById("boton-siguiente").addEventListener(('click'), ()=>{
            let nombreDelCliente = document.getElementById('cliente').value;
            let fecha = document.getElementById('fecha').value;
            let direccion = document.getElementById('zona').value + ' - ' + document.getElementById('detalles').value;

            let pedido = {
                nombreUsuario: nombreDelCliente,
                direccion: direccion,
                carrito: carrito,
                fechaDeEntrega: fecha,
                estado: "EN_PROCESO",
            }

            crearPedido(pedido);
        })
        buscarCarrito()
    </script>
