<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieBites</title>
    <link rel="icon" href="img/galletitafavicon.ico" type="/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dongle&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="img/CookieBitesSinFondo.png" alt="Logo CookieBites" class="logo">
        <div class="icons">
            <img src="img/usuario.png" alt="usuario" class="usuario">
            <img src="img/carrito.png" alt="Carrito de Pedidos" class="carrito">
        </div>
    </header>
    <main>
        <h1>Hoy quiero una...</h1>
        <section class="catalogo">
            <div id="producto1">
                <img src="img/galletas/galletachispachoco.jpg" alt="Galleta con chispas de chocolate">
                <br>
                <h4>Galleta con Chispas de Chocolate</h4>
                <p>3$</p>
                <br>
            </div>
            <div id="producto2">
                <img src="img/galletas/galletasavena.jpg" alt="Galleta de Avena">
                <br>
                <h4>Galleta de Avena</h4>
                <p>3$</p>
                <br>
            </div>
            <div id="producto3">
                <img src="img/galletas/galletaslimon.jpg" alt="Galleta de limon">
                <br>
                <h4>Galleta de limon</h4>
                <p>3$</p>
            </div>
            <div id="producto4">
                <img src="img/galletas/brookie.jpg" alt="Brookie">
                <br>
                <h4>Brookie</h4>
                <p>3$</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© CookieBites</p>
    </footer>
</body>

<script>
  // Selecciona el carrito
  const carrito = document.querySelector('.carrito');
  carrito.onclick = function() {
    window.open('InterfazCarritoCliente.html', '_blank');
  }
</script>

<script>
  // Selecciona el perfil de usuario
  const usuario = document.querySelector('.usuario');
  usuario.onclick = function() {
    window.open('InterfazUsuario.html', '_blank');
  }
</script>

</html>
